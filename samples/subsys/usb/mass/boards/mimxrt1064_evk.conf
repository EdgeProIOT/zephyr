CONFIG_DEBUG=y
# Storage is on IS25WP064
CONFIG_NXP_QSPI_NOR=y

# flash
CONFIG_FLASH_MAP=y
CONFIG_FLASH_PAGE_LAYOUT=y

# mass storage
CONFIG_MASS_STORAGE_DISK_NAME="NAND"

# disk
CONFIG_DISK_ACCESS_FLASH=y
CONFIG_DISK_FLASH_DEV_NAME="IS25WP064"
CONFIG_DISK_FLASH_START=0x0
CONFIG_DISK_VOLUME_SIZE=0x800000
CONFIG_DISK_FLASH_MAX_RW_SIZE=4096
CONFIG_DISK_FLASH_ERASE_ALIGNMENT=0x1000
CONFIG_DISK_ERASE_BLOCK_SIZE=0x1000

# file system
CONFIG_FILE_SYSTEM=y
CONFIG_FAT_FILESYSTEM_ELM=y
CONFIG_NEWLIB_LIBC=y
CONFIG_POSIX_API=y
CONFIG_PTHREAD_IPC=y
CONFIG_POSIX_CLOCK=y
CONFIG_POSIX_MQUEUE=y
CONFIG_POSIX_FS=y
CONFIG_LUAJIT=y
CONFIG_FPU=y
CONFIG_FP_HARDABI=y
CONFIG_OMIT_FRAME_POINTER=y
CONFIG_SPEED_OPTIMIZATIONS=y
